<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Pour le responsive design -->
        <title>TP01</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <form class="form-container">
                <fieldset>
                    <legend>Informations personnelles</legend>
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom :</label>
                        <input type="text" class="form-control" id="nom" name="nom" required minlength="2" maxlength="50">
                    </div>
                    <div class="mb-3">
                        <label for="prenom" class="form-label">Prénom :</label>
                        <input type="text" class="form-control" id="prenom" name="prenom" required minlength="2" maxlength="50">
                    </div>
                    <div class="mb-3">
                        <label for="adresse" class="form-label">Adresse :</label>
                        <input type="text" class="form-control" id="adresse" name="adresse" required maxlength="100">
                    </div>
                    <div class="mb-3">
                        <label for="cp" class="form-label">Code postal :</label>
                        <input type="text" class="form-control" id="cp" name="cp" required pattern="\d{5}" title="Le code postal doit être composé de 5 chiffres.">
                    </div>
                    <div class="mb-3">
                        <label for="ville" class="form-label">Ville :</label>
                        <input type="text" class="form-control" id="ville" name="ville" required minlength="2" maxlength="50">
                    </div>
                    <div class="mb-3">
                        <label for="tel" class="form-label">Téléphone :</label>
                        <input type="tel" class="form-control" id="tel" name="tel" required pattern="^(\+33|0)[1-9]\d{8}$" title="Le numéro de téléphone doit être au format français, ex : 0123456789 ou +33123456789.">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email :</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="civilité" class="form-label">Civilité :</label>
                        <select id="civilité" name="civilité" class="form-select">
                            <option value="M">Monsieur</option>
                            <option value="Mme">Madame</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe :</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="8" title="Le mot de passe doit comporter au moins 8 caractères.">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmer le mot de passe :</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="8">
                    </div>
                    <div class="mb-3">
                        <label for="login" class="form-label">Login :</label>
                        <input type="text" class="form-control" id="login" name="login" required minlength="5" maxlength="20">
                    </div>
                    <button type="submit" class="btn btn-primary w-50">Envoyer</button>
                </fieldset>
            </form>
        </div>
    </body>
    <script src="validation.js"></script>
</html>
